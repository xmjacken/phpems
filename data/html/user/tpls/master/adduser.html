ck">请输入用户名称</span>							</div>						</div>						<div class="form-group">							<label for="password1" class="control-label col-sm-2">密码</label>							<div class="col-sm-4">								<input class="form-control" type="password" id="password1" needle="needle" datatype="password" min="6" max="20" msg="密码应为长度在6-20位之间，不为空格的字符" name="args[userpassword]"/>								<span class="help-block">密码应为长度在6-20位之间，不为空格的字符</span>							</div>						</div>						<div class="form-group">							<label for="password2" class="control-label col-sm-2">重复密码</label>							<div class="col-sm-4">								<input class="form-control" type="password" id="password2" equ="password1" needle="needle" datatype="password" msg="重复密码必须和之前的密码一致" name="args[userpassword2]"/>								<span class="help-block">重复密码必须和之前的密码一致</span>							</div>						</div>						<div class="form-group">							<label for="email" class="control-label col-sm-2">电子邮箱</label>							<div class="col-sm-4">								<input class="form-control" type="text" id="email" needle="needle" datatype="email" name="args[useremail]" msg="请输入正确格式的电子邮箱，如abc@163.com"/>								<span class="help-block">请输入正确格式的电子邮箱，如abc@163.com</span>							</div>						</div>						<div class="form-group">							<label for="modules" class="control-label col-sm-2">模型</label>							<div class="col-sm-4">								<select id="modules" class="form-control combox" name="args[usergroupid]" needle="needle" msg="您必须为这个用户选择一个模型" target="groupid" refUrl="index.php?user-master-ajax-getActorsByModule&moduleid={value}">									<option value="">请选择模型</option>																		<option value="3">普通用户</option>																		<option value="2">教师模型</option>																		<option value="1">管理员模型</option>																	</select>								<span class="help-block">为这个用户选择一个模型</span>							</div>						</div>						<div class="form-group">							<label for="groupid" class="control-label col-sm-2">角色</label>							<div class="col-sm-4">								<select id="groupid
